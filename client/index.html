<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Travel Itinerary Maker</h1>
        <h3>Enter your dates and location below to create an itinerary for your trip!
        </h3>
        <form id="itineraryForm">
            <input type="text" id="location" placeholder="Enter a location">
            <input type="number" id="days" placeholder="Number of days">
            <button id="submit">Submit</button>
        
        </form>
    </div>
    <div id="result"></div>


    <script type="module" src="app.js"></script>
</body>
</html>
